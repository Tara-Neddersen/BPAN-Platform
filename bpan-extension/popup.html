<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        width: 300px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 14px;
        color: #1f2937;
        background: #fff;
      }
      .header {
        padding: 16px;
        border-bottom: 1px solid #e5e7eb;
        background: #f9fafb;
      }
      .header h1 {
        font-size: 16px;
        font-weight: 700;
        color: #6366f1;
      }
      .header p {
        font-size: 11px;
        color: #9ca3af;
        margin-top: 2px;
      }
      .content {
        padding: 16px;
      }
      .status {
        font-size: 12px;
        color: #6b7280;
        margin-bottom: 12px;
        line-height: 1.5;
      }
      .status.logged-in {
        color: #059669;
      }
      label {
        display: block;
        font-size: 12px;
        font-weight: 600;
        color: #374151;
        margin-bottom: 4px;
      }
      input {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 13px;
        font-family: inherit;
        outline: none;
        margin-bottom: 10px;
      }
      input:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.15);
      }
      .btn {
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 600;
        font-family: inherit;
        cursor: pointer;
        transition: background 0.15s;
      }
      .btn-primary {
        background: #6366f1;
        color: white;
      }
      .btn-primary:hover {
        background: #4f46e5;
      }
      .btn-secondary {
        background: #f3f4f6;
        color: #374151;
        margin-top: 8px;
      }
      .btn-secondary:hover {
        background: #e5e7eb;
      }
      .btn-toggle {
        background: #6366f1;
        color: white;
        margin-top: 8px;
      }
      .btn-toggle:hover {
        background: #4f46e5;
      }
      .error {
        font-size: 12px;
        color: #ef4444;
        margin-top: 8px;
        display: none;
      }
      .logged-in-view {
        display: none;
      }
      .divider {
        border-top: 1px solid #e5e7eb;
        margin: 12px 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üìù BPAN Research Notes</h1>
      <p>AI-powered note taking for papers</p>
    </div>

    <div class="content">
      <!-- Login form -->
      <div id="login-view">
        <div class="status">
          Log in with your BPAN account to sync notes.
        </div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@stanford.edu" />
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" />
        <button class="btn btn-primary" id="login-btn">Log in</button>
        <div class="error" id="login-error"></div>
      </div>

      <!-- Logged in view -->
      <div id="logged-in-view" class="logged-in-view">
        <div class="status logged-in" id="user-info">‚úì Logged in</div>
        <button class="btn btn-toggle" id="toggle-btn">
          Open Notes Sidebar
        </button>
        <div class="divider"></div>
        <button class="btn btn-secondary" id="logout-btn">Log out</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
